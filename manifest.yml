name: 'netlify-plugin-{{name}}'
inputs:
  - name: templates_dir
    description: Resoc tempolates directory.
    default: resoc-templates
    required: false
  - name: slug_to_image_data_function
    description: JS file which exports slugToImageData, a function that returns the template name and parameter values for a given slug.
    required: false
  - name: slug_to_image_data_mapping_file
    description: JSON file which maps slugs to template and parameter values.
    required: false
  - name: open_graph_base_path
    description: Base path of the Open Graph images
    required: false
